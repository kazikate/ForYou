<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — This site has been closed</title>

  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=block" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      font-family: 'Lora', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .phone {
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 0;
      box-shadow: none;
    }

    .screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px; /* 404 ile mesaj arası boşluk */
      text-align: center;
      color: #fff;
      padding: 0 24px;
      box-sizing: border-box;
    }

    .code {
      font-weight: 700;
      font-size: 150px;
      margin: 0;
      line-height: 1;
    }

    .message {
      font-size: 60px;
      margin: 0;
      white-space: nowrap; /* Tek satırda kalması için */
    }

    /* Responsive ayarlar */
    @media (max-width: 1024px) {
      .code { font-size: 120px; }
      .message { font-size: 30px; }
    }

    @media (max-width: 768px) {
      .code { font-size: 100px; }
      .message { font-size: 25px; }
    }

    @media (max-width: 420px) {
      .code { font-size: 84px; }
      .message { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen">
      <h1 class="code">404</h1>
      <p class="message">This site was closed by the creator</p>
    </div>
  </div>
</body>
</html>
